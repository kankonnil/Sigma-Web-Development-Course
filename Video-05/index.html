<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Images, Tables And Lists</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <img width="320" src="image.jpg" alt="Image File"><br>
  <table> 
  <caption>Introduction</caption>
    <thead>
    <tr>
      <th>Name</th>
      <th>Profession</th>
      <th>Fav Language</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>Kankon</td>
      <td>Web Developer</td>
      <td rowspan="2">JavaScript</td>
    </tr>
   
    <tr>
      <td colspan="2">Harry And YouTuber</td>
    </tr>
    </tbody>
  </table>
  
  <ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ol>
  
  <ul type="square">
    <li>NodeJS</li>
    <li>MongoDB</li>
    <li>ReactJS</li>
  </ul>
  <dl>
    <dt>HTML</dt>
    <dd>Hyper Text Markup Language</dd>
    <dt>CSS</dt>
    <dd>Cascading Style Sheets</dd>
    <dt>PHP</dt>
    <dd>Hyper Text Pre Processor</dd>
  </dl>
</body>

</html>
